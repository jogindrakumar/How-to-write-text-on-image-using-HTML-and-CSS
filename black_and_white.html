<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Image</title>
    <style>
        #black {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <h2>black & white image using css</h2>
    <p>Original image</p>
    <img src="img/friend.jpeg" width="300" height="300" alt="">

    <p>Converted image </p>
    <img src="img/friend.jpeg" id="black" width="300" height="300" alt="">

</body>

</html>
